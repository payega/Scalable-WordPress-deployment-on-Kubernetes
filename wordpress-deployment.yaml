apiVersion: v1
kind: Service
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30180
      name: nossl
    - port: 443
      targetPort: 443
      nodePort: 30143
      name: ssl
  selector:
    app: wordpress
    tier: frontend
  type: NodePort
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wp-lv-claim
  labels:
    app: wordpress
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 19Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wpc-lv-claim
  labels:
    app: wordpress
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: frontend
    spec:
      containers:
      - image: registry.ng.bluemix.net/payega/wordpress:4.7.5-php7.1-apacheSSL
        name: wordpress
        env:
        - name: WORDPRESS_DB_HOST
          value: mysql
        # - name: WORDPRESS_DB_USER
        #   value: admin
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: password.txt
        # Define the environment variable
        - name: DOMAIN
          valueFrom:
            configMapKeyRef:
              # The ConfigMap containing the value you want to assign to SPECIAL_LEVEL_KEY
              name: domain-config
              # Specify the key associated with the value
              key: domain              
        ports:
        - containerPort: 80
          name: nossl
        - containerPort: 443
          name: ssl          
        volumeMounts:
        - name: wordpress-local-storage
          mountPath: /var/www/html
        - name: certs
          mountPath: /var/certs            
      volumes:
      - name: wordpress-local-storage
        persistentVolumeClaim:
          claimName: wp-lv-claim
      - name: certs
        persistentVolumeClaim:
          claimName: wpc-lv-claim        